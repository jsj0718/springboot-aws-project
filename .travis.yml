language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_install:
  - chmod +x gradlew

# deploy 실행 전 수행 (CodeDeploy는 Jar 파일 인식을 못하기 때문에 압축)
before_deploy:
  - zip -r freestudy-webservice # 현재 위치의 모든 파일들을 해당 이름으로 압축
  - mkdir -p deploy # Travis CI 실행 중인 위치에 deploy 디렉토리 생성
  - mv freestudy-webservice.zip deploy/freestudy-webservice.zip # zip 파일을 지정 디렉토리로 이동

# S3로 파일 업로드 또는 CodeDeploy로 배포 등 외부 서비스와 연동될 행위들을 선언
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: freestudy-webservice-build # s3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근 private 설정
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

# CI 실행 완료 시 메일로 알람
